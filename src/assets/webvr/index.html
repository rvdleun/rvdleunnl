<html>
<head>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.slim.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io('http://realitylab-webvr-talk.herokuapp.com');

            socket.on('live.update', (code) => {
                document.querySelector('#live').innerHTML = code.html;
            });

            socket.emit('live.request');
        });
    </script>
</head>
<body>
<a-scene>
    <a-entity position="0 0 0" camera look-controls></a-entity>
    <a-entity id="live"></a-entity>
</a-scene>
</body>
