<section class="p-3 p-lg-5 d-flex d-column" id="about">
    <div class="my-auto">
        <h1 class="mb-0">Posts</h1>
        <div class="subheading mb-5">Repository of my social posts</div>
        <p>These are some of the latest posts from my social feeds at <a href="https://mas.to/@rvdleun">Mastadon</a> and <a href="https://bsky.app/profile/rvdleun.bsky.social">Bluesky</a>.</p>
        <p>Next to that, I also have a self-hosted instance of <a href="https://github.com/usememos/memos">Memos</a> for thoughts that I don't necessarily want in a public feed.</p>
        <div class="items">
          <ng-container *ngIf="posts | async else loading">
            <div class="item" *ngFor="let post of posts | async">
              <app-post [post]="post"></app-post>
            </div>
          </ng-container>
        </div>
    </div>
</section>

<ng-template #loading>
  <p>Retrieving posts</p>
</ng-template>
